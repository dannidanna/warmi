

<h3 class="text-center"><font color="purple"><b>DENUNCIAS</b></font></h3>
<hr>
<div id="contentInforme">
<div class="row" id="contentGrafica">
 <div class="col-md-1"></div> 
  <div class="col-md-10">
    <div style="display: block;">
      <canvas baseChart width="100" height="50"
              [datasets]="lineChartData"
              [labels]="lineChartLabels"
              [options]="lineChartOptions"
              [colors]="lineChartColors"
              [legend]="lineChartLegend"
              [chartType]="lineChartType"
              (chartHover)="chartHovered($event)"
              (chartClick)="chartClicked($event)"></canvas>
    </div>
  <br>
  </div>
</div>
<div class="row">
  <div class="col-md-6">
    <div class="row">
        <div class="col-md-4"><a class="btn btn-default btn-block" (click)="descargarInforme('imagen')">Descargar gráfica</a>
          </div>
          <div class="col-md-4">
          </div>
          <div class="col-md-4">

          </div>
    </div>
    <br>
    <br>
  </div>
  <div class="col-md-6">
    </div>
</div>
<div class="row">
  <div class="col-md-12" style="margin-bottom: 10px">
    <table class="table table-responsive table-condensed">
      <tr>
        <th *ngFor="let label of lineChartLabels">{{label}}</th>
      </tr>
      <tr *ngFor="let d of lineChartData">
        <td *ngFor="let label of lineChartLabels; let j=index">{{d && d.data[j]}}</td>
      </tr>
    </table>
  </div>
</div>
</div>
<div class="row">
    <div class="col-md-6">
      <div class="row">
          <div class="col-md-4">
              <a class="btn button btn-block" (click)="randomize()">Otros años</a>
            </div>
            <div class="col-md-4">
              <a class="btn btn-default btn-block" (click)="descargarInforme('datos')">Descargar tabla</a>
            </div>
            <div class="col-md-4">

              <a class="btn btn-default btn-block" (click)="descargarInforme('todo')">Descargar informe</a>
            </div>
      </div>
      <br>
      <br>
    </div>
    <div class="col-md-6">
      </div>
  <br>
  <br>
  </div>
